
<div class="row">
  <div class="col-12" *ngIf="user.getCanwritearticle() && user.getCanpublisharticle()">
    <button type="button" class="btn btn-sm btn-info pull-right"
            (click)="openRegisterUser(content)" >Nouveau Client</button>
    <ng-template  #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Creer un noveau client</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div  class="col-md-12">
          <form  class="form-group-sm" role="form" [formGroup]="rFormNewCustomer"
                 (ngSubmit)="createNewCustomer(rFormNewCustomer.value)">

            <div class="col-md-12" *ngIf="loading">
              <div class="row">
                <div class="col-2 mx-auto">
                  <img src="../../assets/img/loader/loader1.gif"  class="loader1-gif"/>
                </div>
              </div>
            </div>

            <div *ngIf="failiure && message!= ''"  class="alert alert-danger col-sm-12">
              {{message}}
            </div>
            <div *ngIf="success && messageNew!= ''"   class="alert alert-success col-sm-12">{{messageNew}}</div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" name="email" placeholder="E-Mail" id="email"
                       formControlName="email">

              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="phonenumber">Telephone</label>
                <input type="tel" class="form-control" name="phonenumber" placeholder="Numero de telephone" id="phonenumber"
                       formControlName="phonenumber">

              </div>
            </div>

            <hr>
            <span>Les champs suivants sont optionnels</span>

            <div class="col-md-12">
              <div class="form-group">
                <label for="firstname">Nom</label>
                <input type="text" class="form-control" name="firstname" placeholder="Nom" id="firstname"
                       formControlName="firstname">

              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="lastname">Prenom</label>
                <input type="text" class="form-control" name="lastname" placeholder="Prenons " id="lastname"
                       formControlName="lastname">

              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="country">Pays</label>
                <input type="text" class="form-control" name="country" placeholder="Pays " id="country"
                       formControlName="country">

              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="city">Ville</label>
                <input type="text" class="form-control" name="city" placeholder="Ville " id="city"
                       formControlName="city">

              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" name="address" placeholder="Adesse " id="address"
                       formControlName="address">

              </div>
            </div>

            <div class="form-group">
              <div class="col-md-12">
                <button type="button" class="btn btn-danger btn-sm pull-right" (click)="abandonne()" >Close</button>

                <button  type="submit"
                         class="btn btn-info btn-sm pull-right" style="margin-right: 10px;"
                         [disabled]="!rFormNewCustomer.valid"><i class="icon-hand-right"></i>Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </ng-template>

  </div>

</div>


<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="customers" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. #</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nom </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.firstname + ' ' + element.lastname}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phonenumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Telephone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phonenumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Pays </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.country}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Ville </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[1, 2, 4]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
